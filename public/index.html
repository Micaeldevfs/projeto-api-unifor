<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto CEP - Login</title>   
  
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="container-login">
        

        <div class="form-container">
            <h2>Entrar</h2>
            <p>Acesse sua conta para ver seus endereços.</p>
            
            <form action="/src/login.php" method="POST">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" placeholder="seu@email.com" required>

                <label for="login-senha">Senha:</label>
                <input type="password" id="login-senha" name="senha" placeholder="Sua senha" required>

                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Criar Conta</h2>
            <p>É rápido e fácil.</p>
            
            <form action="/src/registrar.php" method="POST">
                <label for="reg-nome">Nome Completo:</label>

                <input type="text" id="reg-nome" name="nome" placeholder="João da Silva" required>

                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" placeholder="seu@email.com" required>

                <label for="reg-senha">Crie uma Senha:</label>
                <input type="password" id="reg-senha" name="senha" placeholder="Mínimo 6 caracteres" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

    </div>

</body>
</html>
